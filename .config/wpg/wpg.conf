[settings]
set_wallpaper = true
openbox = true
gtk = true
active = 0
tint2 = true
light_theme = false
editor = urxvt -e vim
execute_cmd = true
command = xsettingsd; pkill waybar & waybar & pkill mako & mako
backend = wal
alpha = 100
auto_sort = true
smart_sort = true
automatic_auto_adjust = true
auto_adjust = true
vte = false

[keywords]
polybarfont = xos4 Terminus:weight=regular:size=10;1
terminalfont = xos4 Terminus
hintstyle = slight
cursortheme = Human
gtktheme = FlatColor
gtkfont = xos4 Terminus, Regular
uifont = xos4 Terminus
icontheme = Papirus-Dark
terminalfontsize = 10
uifontsize = 11
rofifontsize = 13

